<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/challenge9.css">
        <title>
            Div Intro
        </title>
    </head>
    <body>
        <div class="red-box"></div>
        <div class="green-circle"></div>
        <div class="text-box">
            <p>Satisfied with our service?</p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
        <div class="yt-box">
            <p class="install">Install YouTube Music</p>
            <p class="install-content">Add Youtube Music to your desktop for quick and easy access</p>
        </div>
        <div class="tweet-box">
            <img class="tweet-img" src="images/thumbnail-1.webp">
            <input class="tweet-text" type="text" placeholder="What's happening?">
            <button class="tweet-button">Tweet</button>
        </div>
        <div class="card">
        <img class="card-img" src="images/thumbnail-1.webp">
        <p class="card-name">Oliver</p>
        <p class="card-mutual">2 mutual friends</p>
        <button class="card-button">Add Friend</button>
        </div>
        <div class="multiple-cards">
            <div class="card1">
                <img class="card-img" src="images/thumbnail-1.webp">
                <p class="card-name">Oliver</p>
                <p class="card-mutual">2 mutual friends</p>
                <button class="card-button">Add Friend</button>
            </div>
            <div class="card2">
                <img class="card2-img" src="images/thumbnail-1.webp">
                <p class="card-name">Mimi</p>
                <p class="card-mutual">3 mutual friends</p>
                <button class="card-button">Add Friend</button>
            </div>
            <div class="card3">
                <img class="card3-img" src="images/thumbnail-1.webp">
                <p class="card-name">Rex</p>
                <p class="card-mutual">4 mutual friends</p>
                <button class="card-button">Add Friend</button>
            </div>    
        </div>
        <div class="google-home">
            <img class="google-logo" src="images/download.png">
            <input class="searchbar2" type="text" placeholder="Search Google or type a URL">   
            <button class="google-search">Google Search</button> 
            <button class="lucky-button">I'm Feeling Lucky</button> 
        </div>
    </body>
</html>
