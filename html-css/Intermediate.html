<button class="Sub">
  SUBSCRIBE
</button>

<button class="Join">
  JOIN
</button>

<Button class="Tweet">
  Tweet
</Button>

<Style>
  .Sub {
    color: white;
    background-color: rgb(200,0,0);
    padding: 10px 20px;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right : 10px; 
    transition : opacity 0.15s;
  }

  .Sub:hover{
    opacity: 0.7;
  }

  .sub:active{
    opacity: 0.5;
  }

  .Join { 
    color: rgb(16, 139, 196);
    padding: 10px 14px;
    background-color: white;
    border-color: rgb(16, 139, 196);
    border-radius: 2px;
    border-width: 1px;
    border-style: solid;
    cursor: pointer;
    margin-right : 10px; 
    transition : color 0.35s , background-color 0.35s;
  }
  .Join:hover{
    color:white;
    background-color:rgb(16, 139, 196);
  }

  .Join:active{
    opacity: 0.6;
  }

  .Tweet{
    border-radius: 18px;
    padding: 8px 20px;
    color:white;
    font-weight:bold;
    font-size: 15px;
    border: none;
    cursor: pointer;
    background-color: rgb(26, 136, 209);
    transition : box-shadow 0.25s;
  }

  .Tweet:hover { 
    box-shadow: 3px 3px 1px rgba(0 ,0 ,0 ,0.25) ;
  }

  .Tweet:active{
    opacity: 0.8;
  }
</Style>
