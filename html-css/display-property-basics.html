<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/challenge8.css">
        <title>
            Display Properties basics
        </title>
    </head>
    <body>
        <input class="form-name" type="text" placeholder="Name">
        <input class="form-email" type="text" placeholder="Email">        
        <br>
        <br>
        <p class="survey-para">Thanks for chatting with our customer support. Would you like to take our quickd survey?</p>
        <button class="yes-button">Yes</button>
        <button class="no-button">No</button>
        <br>
        <br>
        <br>
        <img class="google-logo" src="images/download.png">
        <input class="searchbar2" type="text" placeholder="Search Google or type a URL">
        <br>
        <br>
        <input class="signup-fname" type="text" placeholder="First Name">
        <input class="signup-lname" type="text" placeholder="Last Name"> 
        <input class="signup-email" type="text" placeholder="Email"> 
        <button class="sign-up">Sign Up</button>
        <br>
        <br>
        <br>
        <p class="uber-title">Request a ride now</p>
        <input class="pickup" type="text" placeholder="Enter pickup location">
        <input class="destination" type="text" placeholder="Enter destination">
        <button class="request-now">Request now</button>
        <button class="schedule-later">Schedule for later</button>
    </body>
</html>
